<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron-fluid bg-info text-light">
      <h1 class="display-4 pt-2">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead pb-2"></p>
    </header>
    <div id="timeblock-container" class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">9AM</span>
          </div>
          <textarea id="nine-text" type="text" class="form-control" rows="2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="nine-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 10AM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">10AM</span>
          </div>
          <textarea id="ten-text" type="text" class="form-control" rows = "2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="ten-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 11AM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">11AM</span>
          </div>
          <textarea id="eleven-text" type="text" class="form-control" rows = "2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="eleven-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 12PM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">12PM</span>
          </div>
          <textarea id="twelve-text" type="text" class="form-control" rows = "2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="twelve-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 1PM -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">1PM</span>
            </div>
            <textarea id="one-text" type="text" class="form-control" rows = "2" aria-label=""></textarea>
            <div class="input-group-append">
              <button id="one-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
            </div>
          </div>
      </div>
      <!-- 2PM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">2PM</span>
          </div>
          <textarea id="two-text" type="text" class="form-control" rows = "2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="two-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 3PM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">3PM</span>
          </div>
          <textarea id="three-text" type="text" class="form-control" rows="2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="three-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 4PM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">4PM</span>
          </div>
          <textarea id="four-text" type="text" class="form-control" rows="2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="four-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      <!-- 5PM -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">5PM</span>
          </div>
          <textarea id="five-text" type="text" class="form-control" rows="2" aria-label=""></textarea>
          <div class="input-group-append">
            <button id="five-lock" class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
          </div>
        </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
